<h1>Recipes made of <%= @search %> </h1>

<table>
	<tr>
		<th>Image</th>
		<th>Title</th>
		<th>URL to the receipe</th>
	</tr>
	<% @recipes.each do |r| %>
	<tr>
		<td> <%= link_to "#{image_tag(r["image_url"], size: "100")}".html_safe, "#{r["source_url"]}" %> </td>
		<td> <%= sanitize r["title"] %> </td>
		<td> <%= link_to "#{r["source_url"]}".html_safe, "#{r["source_url"]}" %>  </td>
	</tr>
	<% end %>

</table>
