<h1>Recipes made of <%= @search %> </h1>

<table>
	<tr>
		<th>Image</th>
		<th>Title</th>
		<th>URL to the receipe</th>
	</tr>
	<% @recipes.each do |r| %>
	<tr>
		<td> <%= image_tag(r["image_url"], size: "100") %> </td>
		<td> <%= r["title"] %> </td>
		<td> <%= r["source_url"] %> </td>
	</tr>
	<% end %>

</table>
